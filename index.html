<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-title">
    <h1>Tic-Tac-Toe</h1>
  </div>
  
  <div class="player-setup" id="player-setup">
    <h2>Enter Player Names</h2>
    <input type="text" id="player-x" placeholder="Player X (goes first)" required>
    <input type="text" id="player-o" placeholder="Player O" required>
    <button id="start-game-btn">Start Game</button>
  </div>
  
  <div class="game-container game-area" id="game-area">
    <div class="player-info">
      Current Player: <span class="name-display" id="current-player-name"></span>
      (<span class="current-player" id="player-display">X</span>)
    </div>
    <div class="board" id="board"></div>
    <button onclick="resetGame()">Restart Game</button>
    <button onclick="undoMove()">Undo Move</button>
    <button onclick="newPlayers()">New Players</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
